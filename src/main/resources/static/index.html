<body>
    <div class="container">
        <h1>New Task:</h1>
        <form method="post" class="task-form" id="new-task" onsubmit="AddTask(event)">
            <input type="text" name="task" placeholder="To Do" required>
            <input type="time" name="time" required>
            <button>Add Task</button>
        </form>
        <br/><br/>

        <div clas="tasks" id="completed-tasks"></div>
